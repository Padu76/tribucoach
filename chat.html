<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TribuCoach Chatbot</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; }
    #chat-box { max-width: 600px; margin: 50px auto; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 20px; }
    #chat-messages { height: 400px; overflow-y: auto; margin-bottom: 10px; }
    .user { text-align: right; color: #1e88e5; margin: 5px 0; }
    .bot { text-align: left; color: #333; margin: 5px 0; }
    #chat-input { width: 80%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border: none; background: #1e88e5; color: white; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat-box">
    <div id="chat-messages"></div>
    <input id="chat-input" placeholder="Scrivi il tuo messaggio..." />
    <button onclick="sendMessage()">Invia</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("chat-input");
      const message = input.value.trim();
      if (!message) return;
      addMessage("user", message);
      input.value = "";
      const res = await fetch("https://REGION-PROJECT.cloudfunctions.net/chatbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });
      const data = await res.json();
      addMessage("bot", data.response);
    }

    function addMessage(role, text) {
      const chat = document.getElementById("chat-messages");
      const div = document.createElement("div");
      div.className = role;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
