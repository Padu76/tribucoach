<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TribuCoach Dashboard - Accesso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: linear-gradient(135deg, #2a2a2a 0%, #404040 100%);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            color: #ff6600;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ff9933;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff6600 0%, #ff8533 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #ff8533 0%, #ffaa66 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }

        .forgot-password {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .forgot-password a {
            color: #ff9933;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .attempts-warning {
            background: #ff9800;
            color: white;
            padding: 8px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        /* Loading spinner */
        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #ff6600;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }

        /* Dashboard hidden initially */
        .dashboard-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="logo">üèãÔ∏è TribuCoach</div>
        <div class="subtitle">Dashboard Business Intelligence</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">üë§ Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">üîê Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <div class="form-group" style="margin-bottom: 25px;">
                <label style="display: flex; align-items: center; cursor: pointer; color: #ccc; font-weight: normal;">
                    <input type="checkbox" id="rememberMe" style="margin-right: 10px; transform: scale(1.2);">
                    üîí Ricordami su questo dispositivo
                </label>
                <small style="color: #888; font-size: 0.8rem; margin-top: 5px; display: block;">
                    Le credenziali verranno salvate in modo sicuro e criptate
                </small>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                üöÄ Accedi alla Dashboard
            </button>
        </form>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="attempts-warning" id="attemptsWarning"></div>
        
        <div class="forgot-password">
            <a href="#" onclick="showPasswordHint()">üìß Password dimenticata?</a>
        </div>
    </div>

    <script>
        // üîê CONFIGURAZIONE CREDENZIALI
        const VALID_CREDENTIALS = [
            { username: 'admin', password: 'TribuCoach2024!' },
            { username: 'tribucoach', password: 'Dashboard@2024' },
            { username: 'coach', password: 'Fitness2024#' }
        ];

        // Configurazione sicurezza
        const MAX_ATTEMPTS = 5;
        const LOCKOUT_TIME = 15 * 60 * 1000; // 15 minuti in millisecondi

        // Stato autenticazione
        let loginAttempts = parseInt(localStorage.getItem('loginAttempts') || '0');
        let lastAttemptTime = parseInt(localStorage.getItem('lastAttemptTime') || '0');
        let isAuthenticated = sessionStorage.getItem('tribucoach_auth') === 'true' || 
                              localStorage.getItem('tribucoach_remember') === 'true';

        // üîê FUNZIONI DI CRIPTOGRAFIA SEMPLICE
        function simpleEncrypt(text, key = 'TribuCoach2024') {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                result += String.fromCharCode(
                    text.charCodeAt(i) ^ key.charCodeAt(i % key.length)
                );
            }
            return btoa(result);
        }

        function simpleDecrypt(encryptedText, key = 'TribuCoach2024') {
            try {
                const text = atob(encryptedText);
                let result = '';
                for (let i = 0; i < text.length; i++) {
                    result += String.fromCharCode(
                        text.charCodeAt(i) ^ key.charCodeAt(i % key.length)
                    );
                }
                return result;
            } catch (e) {
                return null;
            }
        }

        // SALVATAGGIO CREDENZIALI SICURO
        function saveCredentials(username, password) {
            const credentials = {
                u: simpleEncrypt(username),
                p: simpleEncrypt(password),
                t: Date.now()
            };
            localStorage.setItem('tribucoach_saved_creds', JSON.stringify(credentials));
            localStorage.setItem('tribucoach_remember', 'true');
        }

        // CARICAMENTO CREDENZIALI SALVATE
        function loadSavedCredentials() {
            try {
                const saved = localStorage.getItem('tribucoach_saved_creds');
                if (!saved) return null;

                const credentials = JSON.parse(saved);
                const username = simpleDecrypt(credentials.u);
                const password = simpleDecrypt(credentials.p);
                
                // Verifica che le credenziali non siano troppo vecchie (30 giorni)
                const maxAge = 30 * 24 * 60 * 60 * 1000;
                if (Date.now() - credentials.t > maxAge) {
                    clearSavedCredentials();
                    return null;
                }

                if (username && password) {
                    return { username, password };
                }
                return null;
            } catch (e) {
                clearSavedCredentials();
                return null;
            }
        }

        // RIMOZIONE CREDENZIALI SALVATE
        function clearSavedCredentials() {
            localStorage.removeItem('tribucoach_saved_creds');
            localStorage.removeItem('tribucoach_remember');
        }

        // Elementi DOM
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const attemptsWarning = document.getElementById('attemptsWarning');
        const loginContainer = document.getElementById('loginContainer');

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthStatus();
            checkLockoutStatus();
            loadRememberedCredentials();
        });

        // Verifica se l'utente √® gi√† autenticato
        function checkAuthStatus() {
            if (isAuthenticated) {
                // Se c'√® una sessione attiva o credenziali salvate, auto-login
                if (sessionStorage.getItem('tribucoach_auth') === 'true') {
                    loadDashboard();
                    return;
                }
                
                // Se solo credenziali salvate, effettua auto-login
                if (localStorage.getItem('tribucoach_remember') === 'true') {
                    const saved = loadSavedCredentials();
                    if (saved) {
                        showSuccess('üîÑ Auto-login in corso...');
                        setTimeout(() => {
                            sessionStorage.setItem('tribucoach_auth', 'true');
                            sessionStorage.setItem('login_time', Date.now().toString());
                            loadDashboard();
                        }, 1000);
                        return;
                    } else {
                        // Credenziali salvate non valide, rimuovile
                        clearSavedCredentials();
                    }
                }
            }
        }

        // Carica credenziali salvate nel form
        function loadRememberedCredentials() {
            const saved = loadSavedCredentials();
            if (saved) {
                document.getElementById('username').value = saved.username;
                document.getElementById('password').value = saved.password;
                document.getElementById('rememberMe').checked = true;
                
                // Mostra un messaggio informativo
                setTimeout(() => {
                    showInfo('üíæ Credenziali caricate. Premi Invio per accedere rapidamente.');
                }, 500);
            }
        }

        // Verifica se l'account √® bloccato
        function checkLockoutStatus() {
            const now = Date.now();
            if (loginAttempts >= MAX_ATTEMPTS && (now - lastAttemptTime) < LOCKOUT_TIME) {
                const remainingTime = Math.ceil((LOCKOUT_TIME - (now - lastAttemptTime)) / 60000);
                showError(`üîí Account temporaneamente bloccato. Riprova tra ${remainingTime} minuti.`);
                loginBtn.disabled = true;
                return true;
            }
            return false;
        }

        // Gestione form login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (checkLockoutStatus()) return;
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('‚ö†Ô∏è Inserisci username e password');
                return;
            }
            
            // Mostra loading
            showLoading(true);
            
            // Simula delay di autenticazione per sicurezza
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Verifica credenziali
            const isValid = VALID_CREDENTIALS.some(cred => 
                cred.username === username && cred.password === password
            );
            
            if (isValid) {
                handleSuccessfulLogin();
            } else {
                handleFailedLogin();
            }
            
            showLoading(false);
        });

        function handleSuccessfulLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Reset tentativi
            loginAttempts = 0;
            localStorage.removeItem('loginAttempts');
            localStorage.removeItem('lastAttemptTime');
            
            // Salva credenziali se richiesto
            if (rememberMe) {
                saveCredentials(username, password);
                showSuccess('‚úÖ Accesso autorizzato! Credenziali salvate per il prossimo accesso.');
            } else {
                // Rimuovi credenziali salvate se l'utente deseleziona "ricordami"
                clearSavedCredentials();
                showSuccess('‚úÖ Accesso autorizzato! Reindirizzamento...');
            }
            
            // Imposta autenticazione
            sessionStorage.setItem('tribucoach_auth', 'true');
            sessionStorage.setItem('login_time', Date.now().toString());
            
            setTimeout(() => {
                loadDashboard();
            }, 1500);
        }

        function handleFailedLogin() {
            loginAttempts++;
            lastAttemptTime = Date.now();
            
            localStorage.setItem('loginAttempts', loginAttempts.toString());
            localStorage.setItem('lastAttemptTime', lastAttemptTime.toString());
            
            const remainingAttempts = MAX_ATTEMPTS - loginAttempts;
            
            if (remainingAttempts > 0) {
                showError(`‚ùå Credenziali non valide. ${remainingAttempts} tentativi rimanenti.`);
                
                if (remainingAttempts <= 2) {
                    showAttemptsWarning(`‚ö†Ô∏è Attenzione: ${remainingAttempts} tentativi prima del blocco temporaneo`);
                }
            } else {
                showError('üîí Troppi tentativi falliti. Account bloccato per 15 minuti.');
                loginBtn.disabled = true;
            }
            
            // Reset form
            document.getElementById('password').value = '';
        }

        function loadDashboard() {
            // Nascondi login e carica la dashboard principale
            loginContainer.style.display = 'none';
            
            // Reindirizza alla dashboard principale
            window.location.href = 'dashboard.html';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function showInfo(message) {
            // Crea un messaggio informativo temporaneo
            const infoDiv = document.createElement('div');
            infoDiv.style.cssText = `
                background: #2196F3;
                color: white;
                padding: 10px;
                border-radius: 5px;
                margin-top: 15px;
                font-size: 0.9rem;
                animation: fadeInOut 4s ease-in-out;
            `;
            infoDiv.textContent = message;
            
            // Aggiungi animazione CSS
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0%, 100% { opacity: 0; transform: translateY(-10px); }
                    10%, 90% { opacity: 1; transform: translateY(0); }
                }
            `;
            document.head.appendChild(style);
            
            loginForm.appendChild(infoDiv);
            
            setTimeout(() => {
                if (infoDiv.parentNode) {
                    infoDiv.parentNode.removeChild(infoDiv);
                }
            }, 4000);
        }

        function showAttemptsWarning(message) {
            attemptsWarning.textContent = message;
            attemptsWarning.style.display = 'block';
            
            setTimeout(() => {
                attemptsWarning.style.display = 'none';
            }, 8000);
        }

        function showLoading(show) {
            if (show) {
                loginBtn.innerHTML = 'üîÑ Verifica in corso... <div class="spinner"></div>';
                loginBtn.disabled = true;
            } else {
                loginBtn.innerHTML = 'üöÄ Accedi alla Dashboard';
                loginBtn.disabled = false;
            }
        }

        function showPasswordHint() {
            const hasRemembered = localStorage.getItem('tribucoach_remember') === 'true';
            
            let message = 'üîë Opzioni per recuperare l\'accesso:\n\n';
            
            if (hasRemembered) {
                message += 'üíæ CREDENZIALI SALVATE: Le tue credenziali sono salvate su questo dispositivo.\n\n';
            }
            
            message += 'üìß Contatta l\'amministratore per il reset:\n';
            message += '‚Ä¢ Email: admin@tribucoach.com\n';
            message += '‚Ä¢ WhatsApp: +39 XXX XXX XXXX\n\n';
            
            if (hasRemembered) {
                message += 'üóëÔ∏è Per cancellare le credenziali salvate, clicca "Cancella dati salvati" qui sotto.';
            }
            
            const result = confirm(message + '\n\nVuoi cancellare i dati di login salvati?');
            
            if (result && hasRemembered) {
                clearSavedCredentials();
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('rememberMe').checked = false;
                showSuccess('üóëÔ∏è Dati di login cancellati. Inserisci nuove credenziali.');
            }
        }

        // Logout automatico dopo 2 ore di inattivit√†
        let inactivityTimer;
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            if (sessionStorage.getItem('tribucoach_auth') === 'true') {
                inactivityTimer = setTimeout(() => {
                    sessionStorage.removeItem('tribucoach_auth');
                    alert('‚è∞ Sessione scaduta per inattivit√†. Effettua nuovamente il login.');
                    window.location.reload();
                }, 2 * 60 * 60 * 1000); // 2 ore
            }
        }

        // Reset timer su attivit√† utente
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
            document.addEventListener(event, resetInactivityTimer, true);
        });

        // Avvia timer se autenticato
        if (isAuthenticated) {
            resetInactivityTimer();
        }
    </script>
</body>
</html>
