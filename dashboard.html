        // FUNZIONI FILTRI TEMPORALI
        function filterQuizByDate(leads, filter) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            switch(filter) {
                case 'today':
                    return leads.filter(function(lead) { return lead.timestamp >= today; });
                case 'week':
                    const weekAgo = new Date(today);
                    weekAgo.setDate(today.getDate() - 7);
                    return leads.filter(function(lead) { return lead.timestamp >= weekAgo; });
                case 'month':
                    const monthAgo = new Date(today);
                    monthAgo.setMonth(today.getMonth() - 1);
                    return leads.filter(function(lead) { return lead.timestamp >= monthAgo; });
                case 'all':
                default:
                    return leads;
            }
        }
        
        function filterChatByDate(chats, filter) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            switch(filter) {
                case 'today':
                    return chats.filter(function(chat) { return chat.lastUpdate >= today; });
                case 'week':
                    const weekAgo = new Date(today);
                    weekAgo.setDate(today.getDate() - 7);
                    return chats.filter(function(chat) { return chat.lastUpdate >= weekAgo; });
                case 'month':
                    const monthAgo = new Date(today);
                    monthAgo.setMonth(today.getMonth() - 1);
                    return chats.filter(function(chat) { return chat.lastUpdate >= monthAgo; });
                case 'all':
                default:
                    return chats;
            }
        }

        // üõ†Ô∏è FUNZIONI UTILITY
        function getProfileIcon(profile) {
            const icons = {
                'Champion Pro': 'üèÜ',

                'Guerriero': '‚öîÔ∏è',

        function getStatusBadge(status) {
            const badges = {
                'active': '<div class="status-badge active">üü¢ Attiva</div>',
                'completed': '<div class="status-badge completed">‚úÖ Completata</div>',
                'abandoned': '<div class="status-badge abandoned">‚ö†Ô∏è Abbandonata</div>'
            };
            return badges[status] || '<div class="status-badge unknown">‚ùì Sconosciuto</div>';
        }

        function getPriorityLevel(score) {
            if (score >= 80) return { class: 'priority-high', text: 'üî• HIGH' };
            if (score >= 60) return { class: 'priority-medium', text: 'üå°Ô∏è MEDIUM' };
            return { class: 'priority-low', text: '‚ùÑÔ∏è LOW' };
        }

        function calculateDuration(startTime, endTime) {
            if (!startTime) return 'N/A';
            
            const end = endTime || new Date();
            const diff = Math.round((end - startTime) / 1000 / 60);
            
            if (diff < 1) return '< 1 min';
            if (diff < 60) return `${diff} min`;
            const hours = Math.floor(diff / 60);
            const mins = diff % 60;
            return `${hours}h ${mins}m`;
        }

        function getLastUserMessage(messages) {
            if (!Array.isArray(messages) || messages.length === 0) {
                return 'Nessun messaggio utente';
            }
            
            for (let i = messages.length - 1; i >= 0; i--) {
                if (messages[i].role === 'user' && messages[i].content) {
                    const content = messages[i].content.trim();
                    return content.length > 80 ? content.substring(0, 80) + '...' : content;
                }
            }
            
            return 'Conversazione iniziata';
        }

                const allButtons = document.querySelectorAll('.filter-button');

            font-size: 1.4rem;
            font-weight: bold;
            color: #ff6600;
            margin-bottom: 8px;
        }

        .lead-profile-badge {
            background: rgba(255, 102, 0, 0.2);
            color: #ff9933;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(255, 102, 0, 0.3);
        }

        .lead-score-section {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .lead-score {
            padding: 10px 18px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            min-width: 80px;
        }

        .score-high { background: #4CAF50; color: white; }
        .score-medium { background: #ff9800; color: white; }
        .score-low { background: #f44336; color: white; }

        .priority-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-align: center;
        }

        .priority-high { background: #f44336; color: white; }
        .priority-medium { background: #ff9800; color: white; }
        .priority-low { background: #666; color: #ccc; }

        .lead-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-icon {
            font-size: 1rem;
            width: 20px;
        }

        .detail-value {
            color: #eee;
            font-size: 0.9rem;
            flex: 1;
        }

        /* CHAT GRID */
        .chat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin: 25px 0;
        }

        .chat-card {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 1px solid #444;
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #2196F3;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .chat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(33, 150, 243, 0.2);
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .chat-id {
            background: #333;
            color: #2196F3;
            padding: 6px 12px;
            border-radius: 12px;
            font-family: monospace;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-badge.active { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
        .status-badge.completed { background: rgba(33, 150, 243, 0.2); color: #2196F3; }
        .status-badge.abandoned { background: rgba(244, 67, 54, 0.2); color: #f44336; }
        .status-badge.unknown { background: rgba(158, 158, 158, 0.2); color: #999; }

        .chat-client {
            margin: 15px 0;
        }

        .client-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 5px;
        }

        .client-contact {
            color: #ccc;
            font-size: 0.9rem;
        }

        .chat-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
            padding: 15px;
            background: rgba(33, 150, 243, 0.1);
            border-radius: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.85rem;
        }

        .stat-value {
            color: #2196F3;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .chat-preview {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 3px solid #2196F3;
        }

        .preview-label {
            color: #aaa;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .preview-text {
            color: #eee;
            font-style: italic;
            line-height: 1.4;
        }

        .chat-meta {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            font-size: 0.85rem;
            color: #aaa;
        }

        /* ACTIONS */
        .lead-actions, .chat-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-button {
            background: linear-gradient(135deg, #ff6600, #ff8533);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .action-button:hover {
            background: linear-gradient(135deg, #ff8533, #ffaa66);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 102, 0, 0.3);
        }

        .action-button.primary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .action-button.primary:hover {
            background: linear-gradient(135deg, #1976D2, #1565C0);
        }

        .action-button.whatsapp {
            background: linear-gradient(135deg, #25D366, #20b055);
        }

        .action-button.whatsapp:hover {
            background: linear-gradient(135deg, #20b055, #1ea049);
        }

        .action-button.secondary {
            background: linear-gradient(135deg, #666, #555);
        }

        .action-button.secondary:hover {
            background: linear-gradient(135deg, #777, #666);
        }

        .action-button.large {
            padding: 15px 25px;
            font-size: 1rem;
        }

        /* INSIGHTS LIST */
        .insights-list {
            list-style: none;
            padding: 0;
            display: grid;
            gap: 15px;
        }

        .insights-list li {
            background: linear-gradient(135deg, #333, #404040);
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #ff6600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .insights-list li:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(255, 102, 0, 0.2);
        }

        .insights-list strong {
            color: #ff9933;
            font-weight: 700;
        }

        .insights-list .highlight {
            color: #4CAF50;
            font-weight: bold;
            background: rgba(76, 175, 80, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* üöÄ MODAL STYLES AVANZATI - CRONOLOGIA CHAT COMPLETA */
        .modal {
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #2a2a2a, #333333);
            padding: 35px;
            border: 1px solid #555;
            border-radius: 20px;
            width: 95%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            z-index: 10;
        }

        .close-button:hover {
            color: #fff;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #444;
        }

        .modal-header h2 {
            color: #ff6600;
            font-size: 1.8rem;
            margin: 0;
        }

        .lead-score-large {
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.5rem;
            min-width: 100px;
            text-align: center;
        }

        /* üöÄ NUOVI STILI PER CRONOLOGIA CHAT AVANZATA */
        .chat-summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .summary-section {
            background: rgba(26, 26, 26, 0.6);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #444;
            border-left: 4px solid #2196F3;
        }

        .summary-section h4 {
            color: #2196F3;
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .summary-info {
            display: grid;
            gap: 12px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #ccc;
            font-weight: 600;
            min-width: 100px;
        }

        .info-value {
            color: #fff;
            text-align: right;
            flex: 1;
        }

        .info-value.monospace {
            font-family: monospace;
            font-size: 0.85rem;
            color: #64B5F6;
        }

        .conversation-section {
            margin-top: 30px;
        }

        .conversation-section h4 {
            color: #ff6600;
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }

        .conversation-timeline-advanced {
            max-height: 500px;
            overflow-y: auto;
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #333;
        }

        .conversation-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-pill {
            background: linear-gradient(135deg, #333, #404040);
            color: #ff9933;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid #555;
            text-align: center;
        }

        .message-item {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid #666;
            position: relative;
            transition: all 0.3s ease;
        }

        .message-item:hover {
            background: rgba(255, 255, 255, 0.02);
            transform: translateX(3px);
        }

        .message-item.user {
            background: linear-gradient(135deg, rgba(255, 102, 0, 0.1), rgba(255, 102, 0, 0.05));
            border-left-color: #ff6600;
        }

        .message-item.assistant {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.1), rgba(33, 150, 243, 0.05));
            border-left-color: #2196F3;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-role {
            font-size: 0.9rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .message-item.user .message-role {
            color: #ff9933;
        }

        .message-item.assistant .message-role {
            color: #64B5F6;
        }

        .message-time {
            font-size: 0.75rem;
            color: #999;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 8px;
        }

        .message-content {
            color: #eee;
            line-height: 1.5;
            margin-bottom: 10px;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .message-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.7rem;
            color: #888;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 8px;
        }

        .message-number {
            background: rgba(255, 102, 0, 0.2);
            color: #ff9933;
            padding: 2px 6px;
            border-radius: 6px;
            font-weight: 600;
        }

        .message-length {
            font-style: italic;
        }

        .no-messages {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px 20px;
        }

        .no-messages .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .no-messages h4 {
            color: #666;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .no-messages p {
            color: #888;
            font-size: 0.9rem;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .detail-section {
            background: rgba(26, 26, 26, 0.5);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #444;
        }

        .detail-section h4 {
            color: #ff9933;
            font-size: 1.2rem;
            margin-bottom: 15px;
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
        }

        .detail-rows {
            display: grid;
            gap: 12px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .detail-row .label {
            color: #ccc;
            font-weight: 600;
            min-width: 100px;
        }

        .detail-row .value {
            color: #fff;
            text-align: right;
            flex: 1;
        }

        .detail-row .value.monospace {
            font-family: monospace;
            font-size: 0.85rem;
            color: #64B5F6;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }

        /* SCROLLBAR STYLING */
        .modal-content::-webkit-scrollbar,
        .conversation-timeline-advanced::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track,
        .conversation-timeline-advanced::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb,
        .conversation-timeline-advanced::-webkit-scrollbar-thumb {
            background: #ff6600;
            border-radius: 4px;
        }

        .modal-content::-webkit-scrollbar-thumb:hover,
        .conversation-timeline-advanced::-webkit-scrollbar-thumb:hover {
            background: #ff8533;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .dashboard { 
                padding: 20px 15px; 
            }
            
            .quiz-leads-grid { 
                grid-template-columns: 1fr; 
            }
            
            .chat-grid { 
                grid-template-columns: 1fr; 
            }
            
            .business-insights-grid { 
                grid-template-columns: 1fr; 
            }
            
            .metrics-grid { 
                grid-template-columns: 1fr; 
            }
            
            .section-header { 
                flex-direction: column; 
                align-items: flex-start; 
            }

            .section-controls {
                width: 100%;
                flex-direction: column;
                gap: 10px;
            }

            .search-container {
                min-width: auto;
                max-width: none;
            }

            .lead-details-grid {
                grid-template-columns: 1fr;
            }

            .chat-stats {
                grid-template-columns: 1fr;
            }

            .chat-summary-grid {
                grid-template-columns: 1fr;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 98%;
                padding: 20px;
                max-width: none;
            }

            .modal-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .modal-actions {
                flex-direction: column;
            }

            .conversation-stats {
                justify-content: center;
            }

            .message-header {
                flex-direction: column;
                gap: 5px;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header .refresh-button {
                position: static;
                margin-top: 15px;
                width: 100%;
            }

            .metric-card p {
                font-size: 2.2rem;
            }

            .lead-card-header,
            .chat-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .chat-meta {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }

            .search-input {
                padding: 10px 15px 10px 40px;
                font-size: 0.85rem;
            }

            .search-container::before {
                left: 15px;
                font-size: 1rem;
            }

            .conversation-timeline-advanced {
                padding: 15px;
                max-height: 400px;
            }

            .message-item {
                padding: 12px;
            }
        }

        /* LOADING STATES */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(42, 42, 42, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #ff6600;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #ff6600;
            font-weight: 600;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        /* ANIMAZIONI UX */
        .metric-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 102, 0, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .lead-card::before, .chat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 102, 0, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 15px;
            pointer-events: none;
        }

        .lead-card:hover::before, .chat-card:hover::before {
            opacity: 1;
        }
