
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - TribuCoach</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 30px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .question select, .question input {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #FF7F50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
        }
        #result {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Quiz - Scopri il tuo punto di partenza</h1>
    <form id="quizForm">
        <div class="question">
            <label for="attivita">Quanta attività fisica fai ogni settimana?</label>
            <select id="attivita" required>
                <option value="">-- Seleziona --</option>
                <option value="poca">Quasi nulla</option>
                <option value="media">1-2 volte</option>
                <option value="tanta">3 o più volte</option>
            </select>
        </div>
        <div class="question">
            <label for="energia">Come ti senti in termini di energia?</label>
            <select id="energia" required>
                <option value="">-- Seleziona --</option>
                <option value="bassa">Sempre stanco</option>
                <option value="media">A volte attivo</option>
                <option value="alta">Molto energico</option>
            </select>
        </div>
        <div class="question">
            <label for="obiettivo">Qual è il tuo obiettivo principale?</label>
            <select id="obiettivo" required>
                <option value="">-- Seleziona --</option>
                <option value="forma">Tornare in forma</option>
                <option value="stress">Gestire lo stress</option>
                <option value="costanza">Essere più costante</option>
            </select>
        </div>
        <button type="submit">Scopri il tuo profilo</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById('quizForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const attivita = document.getElementById('attivita').value;
            const energia = document.getElementById('energia').value;
            const obiettivo = document.getElementById('obiettivo').value;

            let messaggio = "Il tuo punto di partenza: ";

            if (attivita === "poca" && energia === "bassa") {
                messaggio += "inizia con piccoli passi quotidiani. Anche una breve camminata al giorno è un ottimo inizio.";
            } else if (attivita === "media" && energia !== "bassa") {
                messaggio += "sei già sulla buona strada. Rendi la tua routine più regolare per ottenere risultati migliori.";
            } else if (attivita === "tanta" && energia === "alta") {
                messaggio += "sei un treno in corsa! Continua così e magari sfida te stesso con nuovi obiettivi.";
            } else {
                messaggio += "hai delle buone basi, ma c’è spazio per migliorare. Scegli un’abitudine su cui lavorare questa settimana.";
            }

            resultDiv.textContent = messaggio;
        });
    </script>
</body>
</html>
