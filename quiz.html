        }

        .header p {

            color: #ccc;
        }

        .progress-bar-container {

            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            height: 15px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6600, #ff9933);
            border-radius: 10px;
            transition: width 0.4s ease-in-out;
        }

        .quiz-card {

        }

        .question-container {

        .question-container.active {
            display: block; /* Mostra la domanda attiva */

        @keyframes fadeIn {

            padding: 15px 20px;

            font-size: 0.95rem;
            color: #ccc;
        }


        .question-title {
            color: #ff6600;

            margin-bottom: 10px;

        }

        .question-subtitle {
            font-size: 1rem;
            color: #bbb;
            margin-bottom: 25px;
            text-align: center;
        }

        /* Stili per input */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: bold;
        }

        .input-group input[type="text"],
        .input-group input[type="email"],
        .input-group input[type="number"],
        .input-group input[type="tel"] { /* Aggiunto input[type="tel"] */

            padding: 12px 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input[type="text"]:focus,
        .input-group input[type="email"]:focus,
        .input-group input[type="number"]:focus,
        .input-group input[type="tel"]:focus { /* Aggiunto input[type="tel"] */
            outline: none;
            border-color: #ff6600;
        }

        .input-group input::placeholder {
            color: #888;
        }

        /* Stili per radio buttons (selezione singola) */

            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-item {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option-item:hover {
            background-color: #3a3a3a;
            border-color: #ff6600;
        }

        .option-item.selected {
            background-color: #ff6600;
            border-color: #ff6600;
            color: #fff;
        }

        .option-item input[type="radio"] {
            display: none; /* Nasconde l'input radio nativo */
        }

        .option-item label {
            cursor: pointer;
            font-size: 1.05rem;
            font-weight: normal; /* Override default label bold */

            display: flex;
            align-items: center;
        }

        .option-item label::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #ccc;
            margin-right: 12px;
            background-color: #333;
            transition: all 0.3s ease;
        }

        .option-item.selected label::before {
            background-color: #fff;

            box-shadow: 0 0 0 4px #ff6600;
        }

        }

        .checkbox-item:hover {
            background-color: #3a3a3a;
            border-color: #ff6600;
        }

        .checkbox-item input[type="checkbox"] {
            display: none;
        }

        .checkbox-item label {
            cursor: pointer;
            font-size: 1.05rem;

            margin-bottom: 0;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        .checkbox-item label::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid #ccc;
            margin-right: 12px;
            background-color: #333;
            transition: all 0.3s ease;
        }

        .checkbox-item input[type="checkbox"]:checked + label::before {
            background-color: #ff6600;
            border-color: #ff6600;
            content: '✓'; /* Segno di spunta */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
        }

        .checkbox-item input[type="checkbox"]:checked + label {
            color: #ff6600;
        }

        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .nav-btn {
            background-color: #ff6600;

            padding: 12px 25px;
            border: none;

            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex-grow: 1;
            text-align: center;
            text-decoration: none;
        }

        .nav-btn:hover {
            background-color: #e65c00;

        }

        .nav-btn:disabled {

        }

        .nav-btn.secondary {
            background-color: #3a3a3a;
        }

        .nav-btn.secondary:hover:not(:disabled) {
            background-color: #4a4a4a;
        }

            background-color: #1c1c1c;

            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .result-container h2 {
            color: #ff6600;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .result-profile {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 15px;
        }

        .result-description {
            font-size: 1.1rem;

            margin-bottom: 30px;

            padding: 12px 15px;

            align-items: center;
            font-size: 1rem;
            color: #eee;
        }

        .result-recommendations ul li::before {

            margin-right: 10px;
            color: #ff6600;
            font-size: 1.2em;
        }

            font-weight: bold;
            text-decoration: none;

        }

        }

            background-color: #e65c00;
        }
