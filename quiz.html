
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz TribuCoach</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .quiz-container {
      max-width: 600px;
      margin: 0 auto;
      background: #222;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
    }
    .answers button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #444;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .answers button:hover {
      background: #666;
    }
    .result {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Scopri a che punto sei!</h1>
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="answers" id="answers"></div>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "Come valuti la tua alimentazione attuale?",
        answers: ["Molto sana", "Abbastanza equilibrata", "Spesso sregolata", "Disordinata e casuale"]
      },
      {
        question: "Quante volte ti alleni ogni settimana?",
        answers: ["5 o pi√π", "3-4 volte", "1-2 volte", "Mai"]
      },
      {
        question: "Quanto tempo dedichi al tuo benessere mentale?",
        answers: ["Ogni giorno", "Ogni tanto", "Solo quando sto male", "Mai"]
      },
      {
        question: "Quanto spesso segui buone abitudini (sonno, idratazione, routine)?",
        answers: ["Sempre", "Spesso", "Poco", "Quasi mai"]
      }
    ];

    let currentQuestion = 0;
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const resultEl = document.getElementById("result");

    function showQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      q.answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => nextQuestion();
        answersEl.appendChild(btn);
      });
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      resultEl.style.display = "block";
      resultEl.innerHTML = `
        <p>üîç Analisi completata!</p>
        <p>üí° Ricorda: anche piccoli miglioramenti quotidiani possono fare la differenza.</p>
        <p>Vuoi un consiglio su misura? Scrivimi su WhatsApp üëâ <a href="https://wa.me/393478881515" style="color:#0f0;">Clicca qui</a></p>
      `;
    }

    showQuestion();
  </script>
</body>
</html>
