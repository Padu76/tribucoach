<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz di Analisi Fitness - Scopri il Tuo Potenziale</title>
    <meta name="description" content="Quiz avanzato per analizzare il tuo profilo fitness completo e ricevere consigli personalizzati">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.8rem;
            background: linear-gradient(135deg, #ff6600, #ff9933);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .header p {
            font-size: 1.1rem;
            color: #ccc;
        }

        .quiz-container {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #333;
            border-radius: 10px;
            height: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6600, #ff9933);
            border-radius: 10px;
            transition: width 0.3s ease-in-out;
        }

        .question-container {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-container h2 {
            font-size: 1.8rem;
            color: #ff6600;
            margin-bottom: 25px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-btn {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.1rem;
            color: #eee;
            border: 2px solid transparent;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .option-btn:hover {
            background-color: #ff6600;
            border-color: #ff9933;
            color: #fff;
            transform: translateY(-5px);
        }

        .text-input-container {
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .text-input-container input {
            width: 100%;
            padding: 15px;
            border: 2px solid #555;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .text-input-container input:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.3);
        }

        .text-input-container button {
            background-color: #ff6600;
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .text-input-container button:hover {
            background-color: #ff7711;
        }

        .result-container {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .result-container h2 {
            font-size: 2.5rem;
            color: #ff6600;
            margin-bottom: 20px;
        }

        .profile-card {
            background-color: #333;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .profile-card h3 {
            font-size: 1.8rem;
            color: #ff9933;
            margin-bottom: 15px;
        }

        .profile-card p {
            font-size: 1rem;
            color: #ccc;
            line-height: 1.8;
            text-align: left;
        }

        .recommendations {
            text-align: left;
            margin-top: 30px;
        }

        .recommendations h3 {
            color: #ff6600;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .recommendations ul {
            list-style: none;
            padding: 0;
        }

        .recommendations ul li {
            background-color: #3a3a3a;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: flex-start;
            font-size: 1rem;
            color: #eee;
            line-height: 1.6;
        }

        .recommendations ul li::before {
            content: '‚úÖ';
            margin-right: 10px;
            color: #ff6600;
            font-size: 1.2em;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-btn {
            display: block;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.2s ease;
            text-align: center;
            cursor: pointer;
            border: none;
        }

        .cta-primary {
            background-color: #ff6600;
            color: #fff;
        }

        .cta-primary:hover {
            background-color: #ff7711;
            transform: translateY(-3px);
        }

        .cta-secondary {
            background-color: #555;
            color: #fff;
        }

        .cta-secondary:hover {
            background-color: #666;
            transform: translateY(-3px);
        }

        .checkbox-container {
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .checkbox-item {
            background-color: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            border: 2px solid transparent;
        }

        .checkbox-item:hover {
            background-color: #444;
        }

        .checkbox-item.selected {
            background-color: #ff6600;
            border-color: #ff9933;
            color: #fff;
        }

        .checkbox-item input {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .progress-text {
            text-align: center;
            color: #ccc;
            margin-bottom: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Quiz di Analisi Fitness</h1>
            <p>Scopri il tuo potenziale e ricevi consigli personalizzati</p>
        </header>

        <div class="quiz-container">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="progress-text" id="progress-text">Domanda 1 di 25</div>
            
            <div id="quiz-content">
                <!-- Prima domanda caricata di default -->
                <div class="question-container">
                    <h2>1. Iniziamo! Qual √® il tuo nome?</h2>
                    <div class="text-input-container">
                        <input type="text" id="textInput" placeholder="Inserisci il tuo nome">
                        <button onclick="submitTextAnswer()">Avanti</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                q: "1. Iniziamo! Qual √® il tuo nome?",
                type: "text",
                key: "name"
            },
            {
                q: "2. Qual √® la tua email migliore?",
                type: "email", 
                key: "email"
            },
            {
                q: "3. Quali sono i tuoi 3 obiettivi principali? (Seleziona fino a 3)",
                type: "checkbox",
                key: "goals",
                max: 3,
                options: [
                    "Perdere peso e dimagrire",
                    "Aumentare massa muscolare", 
                    "Migliorare la forza",
                    "Migliorare la resistenza",
                    "Migliorare la postura",
                    "Avere pi√π energia e benessere",
                    "Definire il corpo",
                    "Preparazione atletica specifica",
                    "Gestire lo stress",
                    "Migliorare la flessibilit√†"
                ]
            },
            {
                q: "4. Quanto sei attivo fisicamente ogni settimana?",
                type: "single",
                key: "activity_level",
                options: [
                    "Sedentario (quasi nessuno esercizio)",
                    "Leggermente attivo (1-2 allenamenti leggeri)",

            },
            {

                type: "single", 
                key: "sleep",

                    "Meno di 5 ore",
                    "5-6 ore",
                    "7-8 ore", 
                    "Pi√π di 8 ore"
                ]
            },
            {

                key: "obstacles",
                options: [
                    "Mancanza di tempo",

                    "Non so da dove iniziare",

                    "Difficolt√† a mantenere la costanza",
                    "Mancanza di supporto/guida",

                q: "8. Quanti anni hai?",

                key: "age"
            },
            {
                q: "9. Qual √® il tuo genere?",

                key: "gender",

                    "Donna",
                    "Preferisco non dirlo"
                ]
            },
            {
                q: "10. Hai qualche nota o commento aggiuntivo per noi?",

            },
            {
                q: "11. Quali attivit√† preferisci? (Seleziona tutto ci√≤ che ti piace)",
                type: "checkbox",
                key: "preferred_activities",
                options: [
                    "Palestra",
                    "Corsa",

                ]
            },
            {
                q: "12. Usi un personal trainer o ti alleni da solo?",

                key: "training_style",
                options: [
                    "Con personal trainer",
                    "Mi alleno da solo",

                ]
            },
            {
                q: "13. Quanto tempo dura in media il tuo allenamento?",
                type: "single",
                key: "workout_duration", 
                options: [
                    "Meno di 30 minuti",
                    "30-45 minuti",
                    "45-60 minuti",
                    "Pi√π di un'ora"
                ]
            },
            {
                q: "14. Fai colazione regolarmente?",
                type: "single",
                key: "breakfast_habit",
                options: [
                    "S√¨, ogni giorno",
                    "Qualche volta", 
                    "Mai"
                ]
            },
            {
                q: "15. Consumi integratori o vitamine?",
                type: "single",
                key: "supplements",
                options: [
                    "S√¨, regolarmente",
                    "A volte",
                    "No"
                ]
            },
            {
                q: "16. Quante volte mangi fuori casa ogni settimana?", 
                type: "single",
                key: "eating_out",
                options: [
                    "Mai",
                    "1-2 volte",
                    "3-4 volte",
                    "5+ volte"
                ]
            },
            {
                q: "17. Pratichi tecniche di gestione dello stress?",
                type: "single",
                key: "stress_management",
                options: [
                    "S√¨, ogni giorno",
                    "S√¨, qualche volta",
                    "No"
                ]
            },
            {
                q: "18. Ti senti soddisfatto del tuo equilibrio vita-lavoro?",
                type: "single", 
                key: "work_life_balance",
                options: [
                    "S√¨, molto soddisfatto",
                    "Abbastanza",
                    "Poco",
                    "Per niente"
                ]
            },
            {
                q: "19. Quanto spesso prendi pause attive durante il lavoro?",
                type: "single",
                key: "active_breaks",
                options: [
                    "Mai",
                    "Una volta al giorno", 
                    "Pi√π volte al giorno",
                    "Ogni ora"
                ]
            },
            {
                q: "20. Ti svegli durante la notte?",
                type: "single",
                key: "sleep_interruptions",
                options: [
                    "Mai",
                    "Raramente",
                    "Spesso",
                    "Sempre"
                ]
            },
            {
                q: "21. Qual √® la tua principale fonte di motivazione?",
                type: "single",
                key: "motivation_source",
                options: [
                    "Obiettivi personali",
                    "Salute e benessere",
                    "Estetica", 
                    "Altro"
                ]
            },
            {
                q: "22. Ti capita di saltare allenamenti per mancanza di voglia?",
                type: "single",
                key: "skip_workouts",
                options: [
                    "Mai",
                    "Raramente",
                    "A volte",
                    "Spesso"
                ]
            },
            {
                q: "23. Ti confronti con altre persone per migliorarti?",
                type: "single",
                key: "comparison",
                options: [
                    "S√¨, spesso",
                    "A volte",
                    "Raramente",
                    "Mai"
                ]
            },
            {
                q: "24. Usi dispositivi elettronici prima di dormire?",
                type: "single", 
                key: "devices_before_sleep",
                options: [
                    "Sempre",
                    "Qualche volta",
                    "Raramente",
                    "Mai"
                ]
            },
            {
                q: "25. Ti senti riposato al mattino?",
                type: "single",
                key: "morning_energy",
                options: [
                    "Sempre",
                    "Spesso", 
                    "Raramente",
                    "Mai"
                ]
            }
        ];

        let currentQuestion = 0;
        let responses = {};
        let selectedCheckboxes = [];

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `Domanda ${currentQuestion + 1} di ${questions.length}`;
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                showResults();
                return;
            }

            const question = questions[currentQuestion];
            const container = document.getElementById('quiz-content');
            updateProgress();

            let html = `<div class="question-container"><h2>${question.q}</h2>`;

            switch (question.type) {
                case 'text':
                case 'email':
                case 'number':
                    html += `
                        <div class="text-input-container">
                            <input type="${question.type}" id="textInput" placeholder="Inserisci la tua risposta" ${question.type === 'number' ? 'min="12" max="99"' : ''}>
                            <button onclick="submitTextAnswer()">Avanti</button>
                        </div>
                    `;
                    break;

                case 'textarea':
                    html += `
                        <div class="text-input-container">
                            <textarea id="textInput" rows="4" placeholder="Scrivi qui i tuoi commenti..." style="resize: vertical; font-family: Arial, sans-serif; width: 100%; padding: 15px; border: 2px solid #555; border-radius: 8px; background-color: #222; color: #fff; font-size: 1.1rem;"></textarea>
                            <button onclick="submitTextAnswer()">Avanti</button>
                        </div>
                    `;
                    break;

                case 'single':
                    html += '<div class="options-grid">';
                    question.options.forEach((option, index) => {
                        html += `<div class="option-btn" onclick="answer('${question.key}', '${option.replace(/'/g, "\\'")}')">${option}</div>`;
                    });
                    html += '</div>';
                    break;

                case 'checkbox':
                    selectedCheckboxes = [];
                    html += '<div class="checkbox-container">';
                    question.options.forEach((option, index) => {
                        html += `
                            <div class="checkbox-item" onclick="toggleCheckbox('${option.replace(/'/g, "\\'")}', this)">
                                <input type="checkbox" onclick="event.stopPropagation()"> ${option}
                            </div>
                        `;
                    });
                    html += `<button class="cta-btn cta-primary" onclick="submitCheckboxAnswers('${question.key}')" style="margin-top: 20px;">Avanti</button>`;
                    html += '</div>';
                    break;
            }

            html += '</div>';
            container.innerHTML = html;

            // Focus su input di testo
            if (question.type === 'text' || question.type === 'email' || question.type === 'number' || question.type === 'textarea') {
                setTimeout(() => {
                    const input = document.getElementById('textInput');
                    if (input) input.focus();
                }, 100);
            }
        }

        function submitTextAnswer() {
            const input = document.getElementById('textInput');
            const value = input.value.trim();
            const question = questions[currentQuestion];

            if (!value) {
                alert('Per favore, inserisci una risposta prima di continuare.');
                return;
            }

            if (question.type === 'email' && !isValidEmail(value)) {
                alert('Per favore, inserisci un indirizzo email valido.');
                return;
            }

            if (question.type === 'number') {
                const num = parseInt(value);
                if (isNaN(num) || num < 12 || num > 99) {
                    alert('Per favore, inserisci un\'et√† valida (12-99 anni).');
                    return;
                }
            }

            answer(question.key, value);
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function toggleCheckbox(option, element) {
            const question = questions[currentQuestion];
            const checkbox = element.querySelector('input[type="checkbox"]');
            
            if (checkbox.checked) {
                checkbox.checked = false;
                element.classList.remove('selected');
                selectedCheckboxes = selectedCheckboxes.filter(item => item !== option);
            } else {
                if (question.max && selectedCheckboxes.length >= question.max) {
                    alert(`Puoi selezionare massimo ${question.max} opzioni!`);
                    return;
                }
                checkbox.checked = true;
                element.classList.add('selected');
                selectedCheckboxes.push(option);
            }
        }

        function submitCheckboxAnswers(key) {
            if (selectedCheckboxes.length === 0) {
                alert('Per favore, seleziona almeno un\'opzione prima di continuare.');
                return;
            }
            answer(key, selectedCheckboxes.slice());
        }

        function answer(key, value) {
            responses[key] = value;
            currentQuestion++;
            showQuestion();
        }

        function calculateProfile() {
            let score = 0;

            // Scoring basato sulle risposte
            if (responses.goals && responses.goals.includes) {
                if (responses.goals.includes('Aumentare massa muscolare')) score += 10;
                if (responses.goals.includes('Migliorare la forza')) score += 10;
                if (responses.goals.includes('Preparazione atletica specifica')) score += 15;
                if (responses.goals.includes('Perdere peso e dimagrire')) score += 5;
                if (responses.goals.includes('Definire il corpo')) score += 7;
            }

            if (responses.activity_level === 'Molto attivo (5+ allenamenti intensi)') score += 15;
            else if (responses.activity_level === 'Moderatamente attivo (3-4 allenamenti)') score += 10;
            else if (responses.activity_level === 'Leggermente attivo (1-2 allenamenti leggeri)') score += 5;

            if (responses.diet === 'Eccellente (molto attento, pianifico i pasti, pochi sgarri)') score += 10;
            else if (responses.diet === 'Buona (generalmente equilibrata e consapevole)') score += 7;
            else if (responses.diet === 'Discreta (cerco di mangiare sano, ma con sgarri)') score += 3;

            if (responses.sleep === '7-8 ore') score += 5;

            if (responses.training_style === 'Con personal trainer') score += 8;
            else if (responses.training_style === 'Entrambi') score += 12;

            if (responses.workout_duration === 'Pi√π di un\'ora') score += 10;
            else if (responses.workout_duration === '45-60 minuti') score += 8;

            if (responses.breakfast_habit === 'S√¨, ogni giorno') score += 5;
            if (responses.supplements === 'S√¨, regolarmente') score += 5;
            if (responses.stress_management === 'S√¨, ogni giorno') score += 8;
            if (responses.skip_workouts === 'Mai' || responses.skip_workouts === 'Raramente') score += 8;

            // Determina il profilo
            if (score >= 60) return 'Atleta';
            else if (score >= 30) return 'Guerriero';
            else return 'Nuovo Esploratore';
        }

        function getProfileIcon(profile) {
            switch(profile) {
                case 'Nuovo Esploratore': return 'üå±';
                case 'Guerriero': return '‚öîÔ∏è';
                case 'Atleta': return 'üèÜ';
                default: return 'üåü';
            }
        }

        function getProfileInfo(profile) {
            const profiles = {
                'Nuovo Esploratore': {
                    description: 'Sei all\'inizio del tuo viaggio nel mondo del fitness e questo √® il momento pi√π emozionante! Hai l\'energia e la motivazione per iniziare, ma potresti sentirti sopraffatto dalla quantit√† di informazioni disponibili. √à normale sentirsi confusi su dove iniziare e quali strategie adottare. Il tuo profilo indica che hai bisogno di una guida strutturata e di un supporto costante per costruire solide fondamenta.',
                    recommendations: [
                        'FITNESS: Inizia con 3 allenamenti settimanali di 30-45 minuti, alternando cardio leggero a esercizi di forza base con peso corporeo.',
                        'ALIMENTAZIONE: Stabilisci orari fissi per i pasti principali e introduci almeno 3 porzioni di verdura al giorno.',
                        'MOTIVAZIONE: Tieni un diario dei progressi e celebra ogni piccolo traguardo. La costanza batte sempre l\'intensit√† sporadica.',
                        'ABITUDINI: Crea una routine mattutina che includa 10 minuti di stretching e vai a letto sempre alla stessa ora.',
                        'PROSSIMI PASSI: Trova un compagno di allenamento e considera l\'acquisto di un fitness tracker per monitorare i progressi.',
                        'SOLUZIONI: Investi in un programma di coaching personalizzato e utilizza app di fitness per principianti.'
                    ]
                },
                'Guerriero': {
