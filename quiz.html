<!DOCTYPE html>

  <style>
    body { font-family: Arial, sans-serif; background-color: #111; color: #fff; text-align: center; padding: 20px; }
    .question-box { background: #222; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    button { background-color: orange; color: black; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-top: 20px; }
    button:hover { background-color: #ff9900; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>üèÜ Quiz TribuCoach</h1>
  <div id="quizContainer"></div>

  <script>
    const questions = [
      { q: "Quante volte ti alleni a settimana?", a: ["0", "1-2", "3-4", "5+"], s: [0, 1, 2, 3] },
      { q: "Come valuti la tua alimentazione?", a: ["Disordinata", "Mediocre", "Buona", "Ottima"], s: [0, 1, 2, 3] },
      { q: "Quanto dormi a notte?", a: ["Meno di 5 ore", "5-6 ore", "7-8 ore", "9+ ore"], s: [0, 1, 2, 3] },
      { q: "Quanto ti senti motivato?", a: ["Per niente", "Poco", "Abbastanza", "Molto"], s: [0, 1, 2, 3] },
    ];

    let currentQ = 0, score = 0;
    const responses = [];
    const quizContainer = document.getElementById('quizContainer');

    function showQuestion() {
      if (currentQ < questions.length) {
        const q = questions[currentQ];
        let html = `<div class='question-box'><h2>${q.q}</h2>`;
        q.a.forEach((ans, i) => {
          html += `<button onclick='answer(${q.s[i]}, "${ans}")'>${ans}</button><br>`;
        });
        html += `</div>`;
        quizContainer.innerHTML = html;
      } else {
        showResult();
      }
    }

    function answer(points, answerText) {
      score += points;
      responses.push({ question: questions[currentQ].q, answer: answerText });
      currentQ++;
      showQuestion();
    }

    function showResult() {
      saveQuizResult(responses);
      let profile = score < 5 ? "üö¶ Da migliorare." : (score < 8 ? "‚ö†Ô∏è Intermedio." : "üèÖ Avanzato.");
      let advice = `
        <div class='question-box'>
        <h2>Profilo: ${profile}</h2>
        <p>Le tue risposte sono state salvate. Ecco i tuoi consigli personalizzati:</p>
        <ul style='text-align: left;'>
          <li>Allena la costanza con almeno 3 allenamenti a settimana.</li>
          <li>Integra frutta e verdura in ogni pasto.</li>
          <li>Dormi 7-8 ore per notte per recuperare.</li>
          <li>Stabilisci obiettivi realistici e motivanti.</li>
        </ul>
        <button onclick="window.location.href='index.html'">üîÑ Riprova il Quiz</button>
        <button onclick="window.location.href='https://www.chatbase.co/chatbot-iframe/EjoHCEogMfkkrVzIK6V07'">üí¨ Chatta con TribuCoach</button>
        <button onclick="window.location.href='https://wa.me/393478881515'">üì≤ Chiedi la Consulenza</button>
        </div>
      `;
      quizContainer.innerHTML = advice;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    showQuestion();
  </script>
</body>
</html>
