
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz TribuCoach</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .quiz-container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: orange;
      text-align: center;
    }
    .question {
      margin: 20px 0;
    }
    .question h2 {
      color: #f1c40f;
    }
    .options {
      margin-left: 20px;
    }
    .result {
      display: none;
      margin-top: 20px;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }
    button {
      background-color: orange;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Il tuo Check-up Personalizzato</h1>

    <form id="quizForm">
      <div class="question">
        <h2>üèãÔ∏è Allenamento</h2>
        <p>Quante volte ti alleni a settimana?</p>
        <div class="options">
          <label><input type="radio" name="allenamento" value="basso" /> 0-1 volte</label><br />
          <label><input type="radio" name="allenamento" value="medio" /> 2-3 volte</label><br />
          <label><input type="radio" name="allenamento" value="alto" /> 4+ volte</label>
        </div>
      </div>

      <div class="question">
        <h2>ü•ó Alimentazione</h2>
        <p>Quanto sei soddisfatto della tua alimentazione?</p>
        <div class="options">
          <label><input type="radio" name="alimentazione" value="basso" /> Poco</label><br />
          <label><input type="radio" name="alimentazione" value="medio" /> Abbastanza</label><br />
          <label><input type="radio" name="alimentazione" value="alto" /> Molto</label>
        </div>
      </div>

      <div class="question">
        <h2>üß† Abitudini</h2>
        <p>Quanto tempo dedichi a te stesso ogni giorno?</p>
        <div class="options">
          <label><input type="radio" name="abitudini" value="basso" /> Quasi niente</label><br />
          <label><input type="radio" name="abitudini" value="medio" /> Qualche minuto</label><br />
          <label><input type="radio" name="abitudini" value="alto" /> Almeno 30 min</label>
        </div>
      </div>

      <button type="button" onclick="valutaRisultato()">Scopri il tuo profilo</button>
    </form>

    <div class="result" id="result">
      <h2>Il tuo profilo:</h2>
      <p id="profilo"></p>
    </div>
  </div>

  <script>
    function valutaRisultato() {
      const risposte = ['allenamento', 'alimentazione', 'abitudini'];
      let punteggio = 0;

      for (const r of risposte) {
        const scelta = document.querySelector(`input[name="${r}"]:checked`);
        if (!scelta) {
          alert("Per favore rispondi a tutte le domande.");
          return;
        }
        if (scelta.value === "medio") punteggio += 1;
        if (scelta.value === "alto") punteggio += 2;
      }

      let profilo = "";
      if (punteggio <= 2) {
        profilo = "Sei nella fase di partenza. Serve una guida per ripartire con il piede giusto!";
      } else if (punteggio <= 4) {
        profilo = "Hai gi√† una buona base! Con qualche miglioramento puoi fare il salto di qualit√†.";
      } else {
        profilo = "Ottimo lavoro! Stai seguendo abitudini solide e sei sulla strada giusta.";
      }

      document.getElementById("profilo").innerText = profilo;
      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
