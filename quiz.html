<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz di Analisi Fitness - Scopri il Tuo Potenziale</title>
    <meta name="description" content="Quiz avanzato per analizzare il tuo profilo fitness completo e ricevere consigli personalizzati">

    <!-- Favicon corretti -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="shortcut icon" href="/favicon.ico">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        .question p {
            font-weight: bold;
        }
        .options label {
            display: block;
            margin-bottom: 8px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quiz di Analisi Fitness</h1>
    <form id="quizForm">
        <div class="question">
            <p>1. Qual è il tuo obiettivo principale?</p>
            <div class="options">
                <label><input type="radio" name="goal" value="Perdere peso" required> Perdere peso</label>
                <label><input type="radio" name="goal" value="Aumentare massa"> Aumentare massa</label>
                <label><input type="radio" name="goal" value="Tonificare"> Tonificare</label>
                <label><input type="radio" name="goal" value="Mantenere forma"> Mantenere la forma</label>
            </div>
        </div>
        <div class="question">
            <p>2. Quante volte ti alleni a settimana?</p>
            <div class="options">
                <label><input type="radio" name="frequency" value="0-1" required> 0-1</label>
                <label><input type="radio" name="frequency" value="2-3"> 2-3</label>
                <label><input type="radio" name="frequency" value="4-5"> 4-5</label>
                <label><input type="radio" name="frequency" value="6+"> 6+</label>
            </div>
        </div>
        <div class="question">
            <p>3. Come valuti la tua alimentazione?</p>
            <div class="options">
                <label><input type="radio" name="nutrition" value="Ottima" required> Ottima</label>
                <label><input type="radio" name="nutrition" value="Buona"> Buona</label>
                <label><input type="radio" name="nutrition" value="Da migliorare"> Da migliorare</label>
            </div>
        </div>
        <button type="submit" class="submit-btn">Invia Risposte</button>
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById('quizForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const goal = document.querySelector('input[name="goal"]:checked').value;
        const frequency = document.querySelector('input[name="frequency"]:checked').value;
        const nutrition = document.querySelector('input[name="nutrition"]:checked').value;

        let advice = "Grazie per aver completato il quiz! ";

        if(goal === "Perdere peso" && frequency === "0-1") {
            advice += "Ti consigliamo di iniziare con 3 allenamenti leggeri a settimana e migliorare l'alimentazione.";
        } else if(goal === "Aumentare massa" && nutrition === "Da migliorare") {
            advice += "Per aumentare massa serve una dieta bilanciata: inizia a seguire un piano nutrizionale adatto.";
        } else {
            advice += "Continua così! Sei sulla buona strada per raggiungere i tuoi obiettivi.";
        }

        const resultDiv = document.getElementById('result');
        resultDiv.textContent = advice;
        resultDiv.style.display = 'block';
    });
</script>

</body>
</html>
