# netlify.toml - Configurazione aggiornata per deploy solo functions + placeholder

[build]
  # Comando di build fittizio (non necessario per frontend statico)
  command = "echo 'No frontend build needed'"
  
  # Directory di output
  publish = "public"

[functions]
  # Directory delle functions
  directory = "netlify/functions"

# ⚙️ Environment Variables necessarie
[build.environment]
  NODE_VERSION = "18"

# 🚀 Redirects per API
[[redirects]]
  from = "/api/auto-import"
  to = "/.netlify/functions/auto-import"
  status = 200

[[redirects]]
  from = "/api/manual-import"
  to = "/.netlify/functions/manual-import"
  status = 200

# 📋 Headers di sicurezza
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
