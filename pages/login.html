<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TribuCoach - Login</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: linear-gradient(135deg, #2a2a2a 0%, #333333 100%);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            border: 1px solid #404040;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6600, #ff9933, #ff6600);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #ff6600;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-header p {
            color: #ccc;
            font-size: 1rem;
            opacity: 0.9;
        }

        .session-status {
            background: rgba(255, 102, 0, 0.1);
            border: 1px solid rgba(255, 102, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 0.9rem;
            color: #ff9933;
            display: none;
        }

        .session-status.show {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        .session-status.success {
            background: rgba(76, 175, 80, 0.1);
            border-color: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }

        .session-status.error {
            background: rgba(244, 67, 54, 0.1);
            border-color: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #ff9933;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(135deg, #333, #404040);
            border: 2px solid #555;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #ff6600;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
            background: linear-gradient(135deg, #2a2a2a, #333);
            transform: scale(1.02);
        }

        .form-input::placeholder {
            color: #999;
            font-style: italic;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me input[type="checkbox"] {
            display: none;
        }

        .remember-me .checkbox-custom {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #333, #555);
            border: 2px solid #666;
            border-radius: 6px;
            margin-right: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remember-me input[type="checkbox"]:checked + .checkbox-custom {
            background: linear-gradient(135deg, #ff6600, #ff8533);
            border-color: #ff6600;
        }

        .remember-me input[type="checkbox"]:checked + .checkbox-custom::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .remember-me label {
            color: #ccc;
            font-size: 0.9rem;
            cursor: pointer;
            margin: 0;
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #ff6600, #ff8533);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 102, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #ff8533, #ffaa66);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 102, 0, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-button .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login-button.loading .loading {
            display: inline-block;
        }

        .login-button.loading .button-text {
            opacity: 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }

        .links a {
            color: #ff9933;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #ffcc66;
        }

        .auto-login-info {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            color: #4CAF50;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .auto-login-info.show {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        .system-status {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            color: #3b82f6;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .system-status.show {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        .system-status.error {
            background: rgba(244, 67, 54, 0.1);
            border-color: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 10px;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }

            .form-input {
                padding: 12px 16px;
                font-size: 0.9rem;
            }

            .login-button {
                padding: 14px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üèÜ TribuCoach</h1>
            <p>Accedi alla tua dashboard personale</p>
        </div>

        <!-- Status sistema -->
        <div id="systemStatus" class="system-status">
            <div id="systemMessage">üîß Inizializzazione sistema...</div>
        </div>

        <!-- Status sessione precedente -->
        <div id="sessionStatus" class="session-status">
            <div id="sessionMessage"></div>
        </div>

        <!-- Info auto-login -->
        <div id="autoLoginInfo" class="auto-login-info">
            ‚úÖ Sessione valida trovata. Accesso automatico in corso...
        </div>

        <!-- Form di login -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">üìß Email</label>
                <input type="email" id="email" name="email" class="form-input" 
                       placeholder="Inserisci la tua email" required>
            </div>

            <div class="form-group">
                <label for="password">üîí Password</label>
                <input type="password" id="password" name="password" class="form-input" 
                       placeholder="Inserisci la tua password" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" checked>
                <div class="checkbox-custom"></div>
                <label for="rememberMe">Ricordami (sessione persistente)</label>
            </div>

            <button type="submit" id="loginBtn" class="login-button">
                <span class="button-text">üöÄ Accedi alla Dashboard</span>
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="links">
            <a href="forgot-password.html">üîÑ Password dimenticata?</a> |
            <a href="register.html">üìù Registrati</a> |
            <a href="../index.html">üè† Homepage</a>
        </div>
    </div>

    <script>
        // üöÄ LOGIN PAGE - SOLO FIREBASE AUTH REALE
        
        class LoginPage {
            constructor() {
                this.loginForm = document.getElementById('loginForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.rememberMeCheckbox = document.getElementById('rememberMe');
                this.loginBtn = document.getElementById('loginBtn');
                this.sessionStatus = document.getElementById('sessionStatus');
                this.sessionMessage = document.getElementById('sessionMessage');
                this.autoLoginInfo = document.getElementById('autoLoginInfo');
                this.systemStatus = document.getElementById('systemStatus');
                this.systemMessage = document.getElementById('systemMessage');
                
                this.sessionManager = null;
                
                this.init();
            }

            async init() {
                console.log('üîç Inizializzazione Login Page...');
                this.showSystemStatus('üîß Caricamento sistema di autenticazione...');
                
                // Carica session manager - CON GESTIONE ERRORI
                const loaded = await this.loadSessionManager();
                if (!loaded) {
                    this.showSystemError('‚ö†Ô∏è Sistema auth non disponibile. Puoi comunque provare il login.');
                    // NON bloccare, permettere comunque di usare il form
                    setTimeout(() => {
                        this.enableFormFallback();
                    }, 3000);
                }
                
                // Controlla se c'√® gi√† una sessione valida
                await this.checkExistingSession();
                
                // Setup event listeners
                this.setupEventListeners();
                
                // Mostra info sessione precedente se presente
                this.showPreviousSessionInfo();
                
                // Nasconde status sistema dopo init
                setTimeout(() => this.hideSystemStatus(), 2000);
                
                console.log('‚úÖ Login Page pronta');
            }

            async loadSessionManager() {
                try {
                    this.showSystemStatus('üì¶ Caricamento Session Manager...');
                    
                    // Possibili path per session manager
                    const sessionManagerPaths = [
                        '../js/unified-session-manager.js',
                        '/js/unified-session-manager.js',
                        'js/unified-session-manager.js'
                    ];

                    for (const path of sessionManagerPaths) {
                        try {
                            console.log(`üîç Tentativo caricamento da: ${path}`);
                            await this.loadScript(path);
                            
                            // Attendi che sia disponibile
                            let attempts = 0;
                            while (!window.sessionManager && !window.tribucoachSession && attempts < 30) {
                                await this.sleep(100);
                                attempts++;
                            }

                            this.sessionManager = window.sessionManager || window.tribucoachSession;
                            
                            if (this.sessionManager) {
                                console.log(`‚úÖ Session Manager caricato da: ${path}`);
                                this.showSystemStatus('‚úÖ Session Manager collegato');
                                
                                // Verifica che le funzioni siano disponibili
                                if (!window.loginUser || !window.getCurrentUser || !window.isUserAuthenticated) {
                                    throw new Error('Funzioni di autenticazione non disponibili');
                                }
                                
                                return true;
                            }

                        } catch (scriptError) {
                            console.warn(`‚ùå Fallito caricamento da ${path}:`, scriptError.message);
                        }
                    }

                    // Se arriviamo qui, session manager non trovato
                    console.error('‚ùå Session Manager non trovato in nessun path');
                    return false;

                } catch (error) {
                    console.error('‚ùå Errore caricamento session manager:', error);
                    return false;
                }
            }

            // Utility per caricare script
            loadScript(src) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.type = 'module';
                    
                    script.onload = () => resolve();
                    script.onerror = () => reject(new Error(`Failed to load: ${src}`));
                    
                    document.head.appendChild(script);
                    
                    // Timeout
                    setTimeout(() => reject(new Error(`Timeout loading: ${src}`)), 5000);
                });
            }

            // Sleep utility
            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            async checkExistingSession() {
                try {
                    if (this.sessionManager && this.sessionManager.isAuthenticated) {
                        const user = this.sessionManager.user;
                        
                        if (user) {
                            console.log('‚úÖ Sessione esistente trovata:', user.email);
                            this.showAutoLoginInfo();
                            
                            // Auto-redirect dopo 2 secondi
                            setTimeout(() => {
                                this.redirectToDashboard();
                            }, 2000);
                            
                            return true;
                        }
                    }
                } catch (error) {
                    console.error('‚ùå Errore controllo sessione:', error);
                }
                
                return false;
            }

            setupEventListeners() {
                // Submit form
                this.loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.handleLogin();
                });

                // Enter key sui campi
                [this.emailInput, this.passwordInput].forEach(input => {
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !this.loginBtn.disabled) {
                            this.handleLogin();
                        }
                    });
                });

                // Auto-fill last email
                this.loadLastEmail();
            }

            async handleLogin() {
                if (this.loginBtn.disabled) return;
                
                const email = this.emailInput.value.trim();
                const password = this.passwordInput.value;
                const rememberMe = this.rememberMeCheckbox.checked;

                if (!email || !password) {
                    this.showError('üìß Email e password sono obbligatori');
                    return;
                }

                // Verifica che il sistema sia pronto
                if (!window.loginUser) {
                    // Prova Firebase Auth diretto se session manager non c'√®
                    this.showError('‚ö†Ô∏è Tentativo login diretto...');
                    
                    try {
                        const result = await this.directFirebaseLogin(email, password, rememberMe);
                        
                        if (result.success) {
                            this.showSuccess(`‚úÖ Login riuscito: ${result.user.email}`);
                            setTimeout(() => this.redirectToDashboard(), 1000);
                            return;
                        } else {
                            this.showError(`‚ùå ${result.error}`);
                            return;
                        }
                    } catch (directError) {
                        this.showError('‚ùå Sistema di autenticazione non disponibile');
                        return;
                    }
                }

                this.setLoading(true);
                this.hideMessages();

                try {
                    console.log('üîê Tentativo login:', email, rememberMe ? '(persistente)' : '(temporanea)');
                    
                    const result = await window.loginUser(email, password, rememberMe);
                    
                    if (result.success) {
                        console.log('‚úÖ Login riuscito:', result.user.email);
                        
                        // Salva last email se remember me
                        if (rememberMe) {
                            localStorage.setItem('lastEmail', email);
                        }
                        
                        this.showSuccess(`‚úÖ Benvenuto, ${result.user.displayName || result.user.email}!`);
                        
                        // Redirect dopo 1 secondo
                        setTimeout(() => {
                            this.redirectToDashboard();
                        }, 1000);
                        
                    } else {
                        console.error('‚ùå Login fallito:', result.error);
                        this.showError(`‚ùå ${result.error || 'Credenziali non valide'}`);
                    }
                    
                } catch (error) {
                    console.error('‚ùå Errore login:', error);
                    this.showError('‚ùå Errore durante il login. Riprova.');
                } finally {
                    this.setLoading(false);
                }
            }

            redirectToDashboard() {
                // Controlla se c'√® un redirect specifico salvato
                const savedRedirect = sessionStorage.getItem('auth_redirect_url') || 
                                    sessionStorage.getItem('redirectAfterLogin');
                
                if (savedRedirect) {
                    console.log('üöÄ Redirect salvato a:', savedRedirect);
                    sessionStorage.removeItem('auth_redirect_url');
                    sessionStorage.removeItem('redirectAfterLogin');
                    window.location.href = savedRedirect;
                    return;
                }

                // URL params
                const urlParams = new URLSearchParams(window.location.search);
                const returnUrl = urlParams.get('return');
                
                if (returnUrl) {
                    console.log('üöÄ Redirect URL param a:', returnUrl);
                    window.location.href = returnUrl;
                    return;
                }

                // Default: dashboard
                const defaultUrl = 'dashboard.html';
                console.log('üöÄ Redirect default a:', defaultUrl);
                window.location.href = defaultUrl;
            }

            showAutoLoginInfo() {
                this.autoLoginInfo.classList.add('show');
                this.loginForm.style.opacity = '0.5';
                this.loginBtn.disabled = true;
            }

            showSystemStatus(message) {
                this.systemMessage.textContent = message;
                this.systemStatus.className = 'system-status show';
            }

            showSystemError(message) {
                this.systemMessage.textContent = message;
                this.systemStatus.className = 'system-status error show';
                
                // NON disabilitare pi√π il form automaticamente
                console.warn('Sistema auth error:', message);
            }

            enableFormFallback() {
                console.log('üîß Abilitazione form fallback...');
                this.hideSystemStatus();
                this.setLoading(false);
                this.showInfo('‚ö†Ô∏è Sistema ridotto - inserisci comunque le credenziali');
                
                // Abilita il form anche senza session manager
                this.emailInput.disabled = false;
                this.passwordInput.disabled = false;
                this.rememberMeCheckbox.disabled = false;
                this.loginBtn.disabled = false;
            }

            hideSystemStatus() {
                this.systemStatus.classList.remove('show');
            }

            showSuccess(message) {
                this.sessionMessage.textContent = message;
                this.sessionStatus.className = 'session-status success show';
            }

            showError(message) {
                this.sessionMessage.textContent = message;
                this.sessionStatus.className = 'session-status error show';
            }

            showInfo(message) {
                this.sessionMessage.textContent = message;
                this.sessionStatus.className = 'session-status show';
            }

            hideMessages() {
                this.sessionStatus.classList.remove('show');
                this.autoLoginInfo.classList.remove('show');
            }

            setLoading(loading) {
                this.loginBtn.disabled = loading;
                this.loginBtn.classList.toggle('loading', loading);
                
                [this.emailInput, this.passwordInput, this.rememberMeCheckbox].forEach(input => {
                    input.disabled = loading;
                });
            }

            loadLastEmail() {
                const lastEmail = localStorage.getItem('lastEmail');
                if (lastEmail) {
                    this.emailInput.value = lastEmail;
                    this.passwordInput.focus();
                } else {
                    this.emailInput.focus();
                }
            }

            // Metodo fallback per login diretto (senza session manager)
            async directFirebaseLogin(email, password, rememberMe) {
                console.log('üîß Tentativo login Firebase diretto:', email);
                
                try {
                    // Simula una chiamata Firebase Auth
                    // In produzione sostituisci con vera integrazione Firebase
                    await this.sleep(1000);
                    
                    // Per ora restituisce errore, ma la struttura √® pronta
                    return {
                        success: false,
                        error: 'Login diretto non implementato - contatta il supporto'
                    };
                    
                } catch (error) {
                    console.error('‚ùå Errore login diretto:', error);
                    return {
                        success: false,
                        error: 'Errore autenticazione diretta'
                    };
                }
            }

            showPreviousSessionInfo() {
                try {
                    const sessionInfo = this.sessionManager?.sessionInfo;
                    if (sessionInfo && sessionInfo.lastActivity) {
                        const lastActivity = new Date(sessionInfo.lastActivity);
                        const timeDiff = Date.now() - sessionInfo.lastActivity;
                        const hoursAgo = Math.round(timeDiff / (1000 * 60 * 60));
                        
                        if (hoursAgo < 24) {
                            this.showInfo(`üí° Ultima sessione: ${hoursAgo} ore fa`);
                        }
                    }
                } catch (error) {
                    console.warn('‚ö†Ô∏è Errore info sessione precedente:', error);
                }
            }
        }

        // üöÄ INIZIALIZZAZIONE
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Login Page caricata');
            new LoginPage();
        });

        // üîÑ GESTIONE REFRESH E BACK BUTTON
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                // Pagina caricata dalla cache, ricontrolla sessione
                window.location.reload();
            }
        });
    </script>
</body>
</html>
