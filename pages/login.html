<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - LifestyleFitnessCoach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            margin: 1rem;
        }

        .login-header {
            background: linear-gradient(135deg, #ff6b35, #f39c12);
            color: white;
            text-align: center;
            padding: 2.5rem 1.5rem;
            position: relative;
        }

        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .login-form {
            padding: 2rem;
        }

        .welcome-back {
            background: linear-gradient(45deg, #ff6b35, #f39c12);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .welcome-back h3 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #ff6b35;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #666;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #ff6b35;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            transform: scale(1.2);
        }

        .forgot-link {
            color: #ff6b35;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #f39c12;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #ff6b35, #f39c12);
            color: white;
            border: none;
            padding: 0.875rem 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error-message {
            background: #fff5f5;
            color: #e53e3e;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border-left: 4px solid #e53e3e;
            display: none;
        }

        .success-message {
            background: #f0fff4;
            color: #38a169;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border-left: 4px solid #38a169;
            display: none;
        }

        .divider {
            margin: 1.5rem 0;
            text-align: center;
            position: relative;
            color: #666;
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e8ed;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
        }

        .form-links {
            text-align: center;
        }

        .form-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .form-links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            padding: 1.5rem;
            background: #f8f9fa;
            border-top: 1px solid #e1e8ed;
        }

        .register-link a {
            color: #27ae60;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #2ecc71;
            text-decoration: underline;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 0.5rem;
            }
            
            .login-header {
                padding: 2rem 1rem;
            }
            
            .login-form {
                padding: 1.5rem;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <h1>üè† Bentornato!</h1>
            <p>Accedi al tuo account per continuare il percorso di coaching personalizzato</p>
        </div>

        <!-- Login Form -->
        <div class="login-form">
            <!-- Welcome Back -->
            <div class="welcome-back">
                <h3>‚ú® Il Tuo Percorso Ti Aspetta</h3>
                <p>Accedi per continuare la tua trasformazione con Andrea</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="La tua email registrata" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-control" placeholder="La tua password" required>
                        <button type="button" class="password-toggle" id="togglePassword">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Ricordami</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-link">Password dimenticata?</a>
                </div>

                <button type="submit" id="loginBtn" class="login-btn">
                    Accedi al Tuo Account
                </button>
            </form>

            <div class="divider">
                <span>oppure</span>
            </div>

            <div class="form-links">
                <a href="../index.html">‚Üê Torna alla Homepage</a>
            </div>
        </div>

        <!-- Register Link -->
        <div class="register-link">
            <p>Non hai ancora un account? <a href="register.html">Registrati Gratis</a></p>
        </div>
    </div>

    <script type="module">
        // Import Firebase Auth
        import { auth } from '../api/firebase-config.js';
        import { 
            signInWithEmailAndPassword,
            onAuthStateChanged,
            setPersistence,
            browserSessionPersistence,
            browserLocalPersistence
        } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

        console.log('üîê Login page loaded - Production Firebase');

        // Form elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginBtn = document.getElementById('loginBtn');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('‚úÖ Utente gi√† loggato:', user.email);
                showSuccess('Sei gi√† connesso! Benvenuto ' + (user.displayName || user.email));
                setTimeout(() => {
                    window.location.href = 'user-dashboard.html';
                }, 1500);
            }
        });

        // Password toggle
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Handle form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberMeCheckbox.checked;

            if (!email || !password) {
                showError('Inserisci email e password per continuare.');
                return;
            }

            // Show loading state
            showLoading(true);
            hideMessages();

            try {
                console.log('üîê Tentativo login Firebase:', email);
                
                // Set persistence based on "Remember Me"
                const persistence = rememberMe ? browserLocalPersistence : browserSessionPersistence;
                await setPersistence(auth, persistence);
                
                // Attempt login with Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log('‚úÖ Login Firebase successful:', user.email);
                
                // Save user session
                const sessionData = {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    loginTime: new Date().toISOString(),
                    rememberMe: rememberMe
                };

                if (rememberMe) {
                    localStorage.setItem('userSession', JSON.stringify(sessionData));
                } else {
                    sessionStorage.setItem('userSession', JSON.stringify(sessionData));
                }
                
                // Show success message
                const welcomeName = user.displayName ? user.displayName.split(' ')[0] : 'utente';
                showSuccess(`Benvenuto ${welcomeName}! Accesso effettuato con successo.`);
                
                // Handle post-login redirect
                const redirectPath = new URLSearchParams(window.location.search).get('redirect') || 
                                   sessionStorage.getItem('redirectAfterLogin');
                
                let targetUrl = 'user-dashboard.html';
                
                if (redirectPath) {
                    // Clean and validate redirect path
                    if (redirectPath.includes('modules/') || 
                        redirectPath.includes('lifestyle-quiz.html') ||
                        redirectPath.includes('user-dashboard.html')) {
                        targetUrl = redirectPath;
                    }
                    sessionStorage.removeItem('redirectAfterLogin');
                }
                
                console.log('üîÑ Redirect a:', targetUrl);
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå Login Firebase error:', error);
                
                let errorMsg = 'Errore durante il login. Riprova.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'Account non trovato. Verifica l\'email o registrati.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Password non corretta. Riprova o reimposta la password.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Indirizzo email non valido.';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'Account disabilitato. Contatta il supporto.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Troppi tentativi di accesso. Riprova pi√π tardi.';
                        break;
                    case 'auth/network-request-failed':
                        errorMsg = 'Errore di connessione. Verifica la tua connessione internet.';
                        break;
                    case 'auth/invalid-credential':
                        errorMsg = 'Credenziali non valide. Verifica email e password.';
                        break;
                    default:
                        if (error.message.includes('Firebase')) {
                            errorMsg = 'Errore di configurazione Firebase. Passaggio ad Airtable...';
                            setTimeout(() => {
                                console.log('üîÑ Fallback ad Airtable necessario');
                                // Qui implementeremo il fallback ad Airtable
                            }, 2000);
                        } else {
                            errorMsg = `Errore: ${error.message}`;
                        }
                }
                
                showError(errorMsg);
                showLoading(false);
            }
        });

        // Handle saved login message
        document.addEventListener('DOMContentLoaded', function() {
            const savedMessage = sessionStorage.getItem('loginMessage');
            if (savedMessage) {
                showError(savedMessage);
                sessionStorage.removeItem('loginMessage');
            }

            // Handle redirect parameters
            const urlParams = new URLSearchParams(window.location.search);
            const redirectMessage = urlParams.get('message');
            if (redirectMessage === 'auth_required') {
                showError('Devi effettuare l\'accesso per accedere a questa pagina.');
            }
        });

        // Utility functions
        function showLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="loading-spinner"></span>Accesso in corso...';
            } else {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Accedi al Tuo Account';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Auto-focus email field
        emailInput.focus();

        console.log('üöÄ Sistema login Firebase production pronto');
    </script>
</body>
</html>
