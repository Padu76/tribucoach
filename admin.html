<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TribuCoach Admin Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .admin-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        .admin-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        .admin-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .status-message {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            border-left: 4px solid #fbbf24;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border-left-color: #ef4444;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border-left-color: #22c55e;
        }

        .login-message {
            background: rgba(59, 130, 246, 0.2);
            border-left-color: #3b82f6;
        }

        .redirect-button {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .redirect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .debug-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            max-width: 400px;
            max-height: 200px;
            overflow-y: auto;
            opacity: 0.9;
            border: 1px solid #333;
        }

        .debug-info div {
            margin-bottom: 2px;
        }

        @media (max-width: 480px) {
            .admin-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .admin-title {
                font-size: 1.5rem;
            }

            .debug-info {
                left: 10px;
                right: 10px;
                max-width: none;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-icon">üõ°Ô∏è</div>
        <h1 class="admin-title">TribuCoach Admin</h1>
        <p class="admin-subtitle">Verifica credenziali amministratore...</p>
        
        <div class="loading-spinner"></div>
        
        <div id="statusMessage" class="status-message">
            üîç Controllo autenticazione in corso...
        </div>
    </div>

    <div id="debugInfo" class="debug-info" style="display: none;">
        <div>üîß Debug Admin Access</div>
        <div id="debugContent"></div>
    </div>

    <script>
        // Configurazione admin - VERSIONE CORRETTA CON admin@tribu.com
        const ADMIN_CONFIG = {
            adminEmails: [
                'admin@tribu.com',              // ‚úÖ EMAIL PRINCIPALE
                'andrea@tribucoach.com',
                'admin@tribucoach.com',
                'padoan@tribucoach.com'
            ],
            adminDashboardUrl: './pages/admin/admin-dashboard.html',
            loginUrl: './pages/login.html',
            homeUrl: './pages/admin/admin-dashboard.html',
            userDashboardUrl: './pages/user-dashboard.html',
            timeout: 6000,
            debug: true
        };

        // Stato admin
        let adminState = {
            isAuthenticated: false,
            isAdmin: false,
            user: null,
            sessionManager: null,
            checked: false,
            loadAttempts: {
                sessionManager: 0,
                firebase: 0
            }
        };

        // Elementi DOM
        const statusMessage = document.getElementById('statusMessage');
        const debugInfo = document.getElementById('debugInfo');
        const debugContent = document.getElementById('debugContent');

        // Mostra debug sempre per ora
        if (ADMIN_CONFIG.debug) {
            debugInfo.style.display = 'block';
        }

        // Inizializzazione principale
        async function initAdminAccess() {
            try {
                updateStatus('üîç Inizializzazione sistema admin...', 'status');
                updateDebug('=== ADMIN ACCESS INIT FINALE ===');
                updateDebug(`URL: ${window.location.href}`);
                updateDebug(`Admin emails configurate: ${ADMIN_CONFIG.adminEmails.join(', ')}`);

                // Timeout di sicurezza
                const timeoutId = setTimeout(() => {
                    if (!adminState.checked) {
                        updateStatus('‚è∞ Timeout verifica - redirect al login', 'error');
                        updateDebug('TIMEOUT: Forcing redirect to login');
                        setTimeout(() => redirectToLogin(), 2000);
                    }
                }, ADMIN_CONFIG.timeout);

                // Carica dipendenze
                await loadDependencies();

                // Controlla autenticazione
                const authResult = await checkAuthentication();
                updateDebug(`Auth result: ${JSON.stringify(authResult)}`);

                // Clear timeout
                clearTimeout(timeoutId);
                adminState.checked = true;

                // Gestisci risultato
                if (!authResult.isAuthenticated) {
                    updateStatus('üîë Autenticazione richiesta', 'login');
                    updateDebug('User not authenticated - redirecting to login');
                    setTimeout(() => redirectToLogin(), 2000);
                    return;
                }

                if (!authResult.isAdmin) {
                    updateStatus('‚ùå Accesso admin negato - utente non autorizzato', 'error');
                    updateDebug(`User ${authResult.user?.email} is not admin`);
                    updateDebug(`User email check: ${authResult.user?.email} in [${ADMIN_CONFIG.adminEmails.join(', ')}]`);
                    setTimeout(() => redirectToUserDashboard(), 3000);
                    return;
                }

                // Successo!
                adminState.user = authResult.user;
                adminState.isAdmin = true;
                adminState.isAuthenticated = true;

                updateStatus('‚úÖ Accesso admin autorizzato - reindirizzamento...', 'success');
                updateDebug(`SUCCESS: Admin access granted for ${authResult.user.email}`);
                setTimeout(() => redirectToAdminDashboard(), 1500);

            } catch (error) {
                console.error('‚ùå Errore init admin access:', error);
                updateStatus('‚ùå Errore sistema - riprova pi√π tardi', 'error');
                updateDebug(`FATAL ERROR: ${error.message}`);
                updateDebug(`Stack: ${error.stack}`);
                setTimeout(() => redirectToLogin(), 3000);
            }
        }

        // Carica dipendenze con fallback
        async function loadDependencies() {
            updateStatus('üì¶ Caricamento moduli...', 'status');
            updateDebug('Loading dependencies...');

            // Tenta di caricare session manager
            await loadSessionManager();

            // Tenta di caricare Firebase config
            await loadFirebaseConfig();

            updateDebug('Dependencies loading completed');
        }

        // Carica session manager - PATH CORRETTI PER js/
        async function loadSessionManager() {
            try {
                updateDebug('Attempting to load session manager...');

                // Path corretti per la cartella js/
                const sessionManagerPaths = [
                    './js/unified-session-manager.js',
                    '/js/unified-session-manager.js',
                    'js/unified-session-manager.js'
                ];

                for (const path of sessionManagerPaths) {
                    try {
                        updateDebug(`Trying path: ${path}`);
                        
                        // Carica script dinamicamente
                        await loadScript(path);
                        
                        // Attendi che sia disponibile
                        let attempts = 0;
                        while (!window.sessionManager && !window.tribucoachSession && attempts < 20) {
                            await sleep(100);
                            attempts++;
                        }

                        adminState.sessionManager = window.sessionManager || window.tribucoachSession;
                        
                        if (adminState.sessionManager) {
                            updateDebug(`‚úÖ Session Manager loaded from: ${path}`);
                            updateStatus('üîó Session Manager collegato', 'status');
                            return;
                        }

                    } catch (scriptError) {
                        updateDebug(`‚ùå Failed to load from ${path}: ${scriptError.message}`);
                    }
                }

                updateDebug('‚ö†Ô∏è Session Manager not found in any path');
                updateStatus('‚ö†Ô∏è Session Manager non trovato - usando fallback', 'status');

            } catch (error) {
                updateDebug(`Session Manager load error: ${error.message}`);
            }
        }

        // Carica Firebase config
        async function loadFirebaseConfig() {
            try {
                updateDebug('Attempting to load Firebase config...');

                const firebasePaths = [
                    './api/firebase-config.js',
                    '/api/firebase-config.js',
                    'api/firebase-config.js'
                ];

                for (const path of firebasePaths) {
                    try {
                        updateDebug(`Trying Firebase path: ${path}`);
                        await loadScript(path, 'module');
                        updateDebug(`‚úÖ Firebase config loaded from: ${path}`);
                        return;
                    } catch (scriptError) {
                        updateDebug(`‚ùå Firebase load failed from ${path}: ${scriptError.message}`);
                    }
                }

                updateDebug('‚ö†Ô∏è Firebase config not found in any path');

            } catch (error) {
                updateDebug(`Firebase config load error: ${error.message}`);
            }
        }

        // Utility per caricare script
        function loadScript(src, type = null) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                if (type) script.type = type;
                
                script.onload = () => resolve();
                script.onerror = () => reject(new Error(`Failed to load script: ${src}`));
                
                document.head.appendChild(script);
                
                // Timeout per script loading
                setTimeout(() => reject(new Error(`Script load timeout: ${src}`)), 3000);
            });
        }

        // Sleep utility
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Controlla autenticazione con tutti i metodi disponibili
        async function checkAuthentication() {
            try {
                updateStatus('üîç Verifica credenziali...', 'status');
                updateDebug('=== AUTHENTICATION CHECK ===');

                // Metodo 1: Session Manager
                if (adminState.sessionManager) {
                    updateDebug('Checking with Session Manager...');
                    
                    if (adminState.sessionManager.isAuthenticated) {
                        const user = adminState.sessionManager.user;
                        updateDebug(`Session Manager user: ${user?.email}`);
                        
                        return {
                            isAuthenticated: true,
                            isAdmin: isAdminUser(user),
                            user: user,
                            method: 'session_manager'
                        };
                    } else {
                        updateDebug('Session Manager reports not authenticated');
                    }
                }

                // Metodo 2: localStorage check (fallback)
                updateDebug('Checking localStorage fallback...');
                const localStorageUser = checkLocalStorageAuth();
                if (localStorageUser) {
                    updateDebug(`LocalStorage user: ${localStorageUser.email}`);
                    return {
                        isAuthenticated: true,
                        isAdmin: isAdminUser(localStorageUser),
                        user: localStorageUser,
                        method: 'localStorage'
                    };
                }

                // Metodo 3: Firebase Auth (se disponibile)
                if (window.firebase || window.auth) {
                    updateDebug('Checking Firebase Auth...');
                    const firebaseUser = await checkFirebaseAuth();
                    if (firebaseUser) {
                        updateDebug(`Firebase user: ${firebaseUser.email}`);
                        return {
                            isAuthenticated: true,
                            isAdmin: isAdminUser(firebaseUser),
                            user: firebaseUser,
                            method: 'firebase'
                        };
                    }
                }

                updateDebug('No authenticated user found with any method');
                return {
                    isAuthenticated: false,
                    isAdmin: false,
                    user: null,
                    method: 'none'
                };

            } catch (error) {
                console.error('‚ùå Errore check auth:', error);
                updateDebug(`Auth check error: ${error.message}`);
                return {
                    isAuthenticated: false,
                    isAdmin: false,
                    user: null,
                    error: error.message
                };
            }
        }

        // Check localStorage per dati utente
        function checkLocalStorageAuth() {
            try {
                // Controlla diverse chiavi possibili
                const possibleKeys = [
                    'tribucoach_user',
                    'tribucoach_session',
                    'userSession',
                    'lifestyleCoachUser'
                ];

                for (const key of possibleKeys) {
                    const stored = localStorage.getItem(key);
                    if (stored) {
                        try {
                            const userData = JSON.parse(stored);
                            if (userData && userData.email) {
                                updateDebug(`Found user data in localStorage key: ${key}`);
                                return userData;
                            }
                        } catch (parseError) {
                            updateDebug(`Parse error for key ${key}: ${parseError.message}`);
                        }
                    }
                }

                // Controlla session manager data se presente
                const sessionData = localStorage.getItem('tribucoach_dashboard_data');
                if (sessionData) {
                    try {
                        const data = JSON.parse(sessionData);
                        if (data.profile && data.profile.email) {
                            updateDebug('Found user in session dashboard data');
                            return {
                                email: data.profile.email,
                                displayName: data.profile.name,
                                uid: 'localStorage_user'
                            };
                        }
                    } catch (parseError) {
                        updateDebug(`Parse error for session data: ${parseError.message}`);
                    }
                }

                return null;
            } catch (error) {
                updateDebug(`LocalStorage check error: ${error.message}`);
                return null;
            }
        }

        // Check Firebase Auth (placeholder migliorato)
        async function checkFirebaseAuth() {
            try {
                // Implementazione placeholder - sostituisci con Firebase reale
                return null;
            } catch (error) {
                updateDebug(`Firebase auth error: ${error.message}`);
                return null;
            }
        }

        // Verifica se utente √® admin - VERSIONE CORRETTA
        function isAdminUser(user) {
            if (!user || !user.email) {
                updateDebug('isAdminUser: No user or email provided');
                return false;
            }
            
            const email = user.email.toLowerCase();
            const isAdmin = ADMIN_CONFIG.adminEmails.includes(email);
            
            updateDebug(`Admin check for ${email}: ${isAdmin ? 'YES ‚úÖ' : 'NO ‚ùå'}`);
            updateDebug(`Admin emails configured: ${ADMIN_CONFIG.adminEmails.join(', ')}`);
            
            // Verifica extra per admin@tribu.com
            if (email === 'admin@tribu.com') {
                updateDebug('‚úÖ ADMIN@TRIBU.COM RICONOSCIUTO COME ADMIN');
                return true;
            }
            
            return isAdmin;
        }

        // Update status message
        function updateStatus(message, type = 'status') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}-message`;
            
            console.log(`üìä Admin Status: ${message}`);
        }

        // Update debug info
        function updateDebug(message) {
            if (ADMIN_CONFIG.debug) {
                const timestamp = new Date().toLocaleTimeString();
                const debugLine = document.createElement('div');
                debugLine.textContent = `[${timestamp}] ${message}`;
                debugContent.appendChild(debugLine);
                
                // Scroll to bottom
                debugInfo.scrollTop = debugInfo.scrollHeight;
                
                console.log(`üîß Admin Debug: ${message}`);
            }
        }

        // Redirect functions
        function redirectToAdminDashboard() {
            updateDebug(`Redirecting to: ${ADMIN_CONFIG.adminDashboardUrl}`);
            window.location.href = ADMIN_CONFIG.adminDashboardUrl;
        }

        function redirectToLogin() {
            updateDebug(`Redirecting to: ${ADMIN_CONFIG.loginUrl}`);
            // Salva redirect URL per dopo il login
            sessionStorage.setItem('auth_redirect_url', '/admin');
            sessionStorage.setItem('redirectAfterLogin', '/admin');
            window.location.href = ADMIN_CONFIG.loginUrl;
        }

        function redirectToUserDashboard() {
            updateDebug(`Redirecting to: ${ADMIN_CONFIG.userDashboardUrl}`);
            window.location.href = ADMIN_CONFIG.userDashboardUrl;
        }

        // Gestione errori globali
        window.addEventListener('error', (event) => {
            console.error('‚ùå Global error:', event.error);
            updateDebug(`GLOBAL ERROR: ${event.error?.message || 'Unknown error'}`);
            updateDebug(`File: ${event.filename}, Line: ${event.lineno}`);
        });

        // Gestione promesse rejettate
        window.addEventListener('unhandledrejection', (event) => {
            console.error('‚ùå Unhandled promise rejection:', event.reason);
            updateDebug(`PROMISE REJECTION: ${event.reason?.message || 'Unknown rejection'}`);
        });

        // Auto-inizializzazione
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initAdminAccess);
        } else {
            initAdminAccess();
        }

        // Export per debug
        window.adminAccess = {
            state: adminState,
            config: ADMIN_CONFIG,
            init: initAdminAccess,
            checkAuth: checkAuthentication,
            isAdmin: isAdminUser,
            loadDeps: loadDependencies
        };
        
        console.log('üîß Admin Access debug available at window.adminAccess');
        console.log('‚úÖ ADMIN EMAILS:', ADMIN_CONFIG.adminEmails);
    </script>
</body>
</html>
